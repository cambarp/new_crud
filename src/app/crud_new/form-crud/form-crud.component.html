<div class="formnew" >
  <div class="formnew__container" >
    <form  class="containeer__formu" >
      <input type="text" class="formu__input" name="name" [(ngModel)]="name"  placeholder="name" />
      <input type="text" class="formu__input" name="username" [(ngModel)]="username"  placeholder="username"/>
      <input type="email" class="formu__input" name="email" [(ngModel)]="email"   placeholder="email" />
      <input type="password" class="formu__input" name="password" [(ngModel)]="password"   placeholder="password"/>
      <button class="formu_enviar" (click)="addUser()" >enviar</button>
    </form>
  </div>
  <div class="component__read" *ngIf="agregado">
    <app-read-crud></app-read-crud>
  </div>
</div>
